<!DOCTYPE html>
<html class="h-full">
  <head>
    <meta charset="UTF-8" />

    <link href="./index.css" rel="stylesheet" />

  <body class="h-full color-primary bg-secondary max-h-full">
    <div class="h-full flex flex-col max-h-full">
      <header
        class="flex flex-col md:grid md:grid-cols-24 px-4 md:pt-6 pt-10 sticky top-0 backdrop-blur-lg backdrop-opacity-1 pb-4"
      >
        <div class="mx-auto md:col-span-3 md:mx-0">
          <a href="./"
            ><img
              src="./assets/fanfanfan.svg"
              class="h-5 w-[122px]"
              title="fanfanfan"
              alt="fanfanfan logo"
          /></a>
        </div>
        <nav class="md:w-1/2 mt-10 md:mt-0 md:col-start-14 md:col-end-24">
          <ul class="flex justify-between md:grid-cols-11">
            <li class="uppercase text-sm md:col-span-4">
              <a href="./project.html">Work</a>
            </li>
            <li class="uppercase text-sm md:col-span-4">
              <a href="./about.html">about</a>
            </li>
            <li class="uppercase text-sm md:col-span-4">
              <a href="./">contact</a>
            </li>
          </ul>
        </nav>
      </header>
      <main class="grow mx-12 max-h-full">
        <div class="flex justify-center items-center h-full">
          <picture>
            <a href="./project.html">
              <img
                id="active-project-image"
                src="images/projects/project3.png"
                class="cursor-none max-h-[calc(100vh_-_136px_-_80px_-_12px_-_24px_-_12px)] md:max-h-[calc(100vh_-_60px_-_80px_-_12px_-_24px_-_12px)]"
              />
            </a>
            <figcaption
              class="uppercase text-center mt-3"
              id="active-project-name"
            >
              fanfanfan merch drop 2021
            </figcaption>
          </picture>
        </div>
      </main>
      <footer class="mb-3">
        <div
          class="flex overflow-x-auto h-20 scroll-smooth [scrollbar-width:none]"
          id="project-list"
        ></div>
      </footer>
    </div>
    <div
      class="cursor w-12 h-9 bg-no-repeat absolute translate-y-[-50%] translate-x-[-50%] pointer-events-none hidden z-50 mix-blend-difference cursor-none uppercase text-white leading-[200%]"
    >
      Read
    </div>
    <script src="./cursor-blend.ts" type="module"></script>
    <script src="./carousel.ts" type="module"></script>
